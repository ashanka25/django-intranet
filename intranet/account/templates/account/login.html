{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color:black;color:white;">Login</button>
  </form>
  </br/>
  <a href="{% url 'account:password_reset' %}"><button type="submit" style="background-color:black;color:white;">Forgot Password ?</button></a>
{% endblock %}
